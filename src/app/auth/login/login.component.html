<div class="container">
  <div class="row">
    <div class="card col-md-5 border-0 mt-4">
      <div class="card-body">
        <h2 class="card-title text-center"><small>Sign In</small></h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-4">
            <!-- <label for="email">Email address:</label> -->
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Email address"
              id="emailAdd"
            />

            <div class="text-danger" *ngIf="hasRequierError('email')">
              <b>&nbsp;*required</b>
            </div>
          </div>
          <div class="form-group">
            <!-- <label for="pwd">Password:</label> -->
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Password"
              id="pwd"
            />
            <div class="text-danger" *ngIf="hasRequierError('password')">
              <b>&nbsp;*required</b>
            </div>
          </div>
          <!-- <div class="form-group form-check">
            <label class="form-check-label">
              <input
                formControlName="remember"
                class="form-check-input"
                type="checkbox"
              />
              Remember me
            </label>
          </div> -->
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-info btn-block">
                SignIn
              </button>
            </div>
            <div class="col-md-6">
              <button
                data-toggle="modal"
                data-target="#registerModel"
                type="button"
                class="btn btn-secondary btn-block"
              >
                SignUp
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="registerModel"
  tabindex="-1"
  role="dialog"
  aria-labelledby="regitsterModelCenter"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModelTitle">SignUp</h5>
        <button
          (click)="onCloseModel()"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><register></register></div>
    </div>
  </div>
</div>
